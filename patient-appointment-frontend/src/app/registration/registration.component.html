<app-navbar></app-navbar>

<div class="container">
    <mat-card class="main">
        <div class="icon-1 icon-total-apt">
            <mat-icon>local_hospital</mat-icon>
        </div>
        <!-- <div class="icon-1 icon-total-apt"><img src="../../assets/appointment.png" width="80%"></div> -->
        <mat-card-content>
            <form #patientInfo="ngForm" (ngSubmit)="submit(patientInfo)">
                <!-- <form #regForm="ngForm"> -->
                <div class="group">
                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Name</mat-label>
                            <input #name="ngModel" required name="name" minlength="4" matInput placeholder="Eg.Magnus Carlsen"
                                ngModel>
                        </mat-form-field>
                        <div *ngIf="name.touched && name.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>

                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input #email="ngModel" required name="email" minlength="4" matInput placeholder="Eg.magnus@gmail.com"
                                ngModel>
                        </mat-form-field>
                        <div *ngIf="email.touched && email.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>

                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Mobile No</mat-label>
                            <input #mobile="ngModel" required name="mobileno" minlength="10" maxlength="10" matInput placeholder="Eg.1234567890"
                                ngModel>
                        </mat-form-field>
                        <div *ngIf="mobile.touched && mobile.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>

                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Gender</mat-label>
                            <mat-select #gender="ngModel" name="gender" required ngModel>
                                <mat-option value="Male">Male</mat-option>
                                <mat-option value="Female">Female</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div *ngIf="gender.touched && gender.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>

                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                            <input #uname="ngModel" required name="username" minlength="4" matInput placeholder="Eg.Saurabh123"
                                ngModel>
                        </mat-form-field>
                        <div *ngIf="uname.touched && uname.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>

                    <div class="textfields">
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" #pass="ngModel" required name="password" minlength="6" matInput placeholder="Eg.******"
                                ngModel>
                        </mat-form-field>
                        <div *ngIf="pass.touched && pass.invalid" class="msg">
                            <span style="color: red;">Enter valid details</span>
                        </div>
                    </div>
                </div>
                <div class="gotosignup">
                    <p><a routerLink="/login">Already have Account, Sign In</a></p>
                </div>

                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" class="mr10">Submit</button>
                    <button type="reset" mat-raised-button color="accent">Reset</button>
                </div>
                <!-- <h2 *ngIf="flag">{{sname | uppercase}} added successfully..</h2> -->
            </form>
        </mat-card-content>
    </mat-card>
</div>
