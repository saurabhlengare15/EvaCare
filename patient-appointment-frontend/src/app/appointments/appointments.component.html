<app-navbar></app-navbar>

<div class="container mt20">

    <mat-card class="main">
        <div class="icon-1 icon-total-apt">
            <mat-icon>calendar_month</mat-icon>
        </div>
        <!-- <div class="icon-1 icon-total-apt"><img src="../../assets/appointment.png" width="80%"></div> -->
        <mat-card-content>
            <form #appointmentForm="ngForm" (ngSubmit)="submit(appointmentForm)">
                <!-- <form #regForm="ngForm"> -->
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Name</mat-label>
                    <input #uname="ngModel" required name="name" minlength="4" matInput placeholder="Eg.Saurabh Lengare" [(ngModel)]="Name"
                         readonly>
                </mat-form-field>
                <div *ngIf="uname.touched && uname.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div>

                <!-- <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Gender</mat-label>
                    <input required #gender="ngModel" name="gender" minlength="4" maxlength="6" matInput
                        placeholder="Eg.Male" ngModel>
                </mat-form-field> -->

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Gender</mat-label>
                    <input #gen="ngModel" required name="gender" minlength="4" matInput placeholder="Eg.Saurabh Lengare"
                        [(ngModel)]="Gender" ngModel readonly>
                </mat-form-field>
                <div *ngIf="gen.touched && gen.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div>

                <!-- <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Select Gender</mat-label>
                    <mat-select name="selectedGender" required #gender="ngModel" ngModel>
                        <mat-option value="Male">Male</mat-option>
                        <mat-option value="Female">Female</mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="gender.touched && gender.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div> -->

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Appointment Date</mat-label>
                    <input required matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" #date="ngModel"
                        name="date" ngModel>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <div *ngIf="date.touched && date.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div>

                <!-- <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Doctor</mat-label>
                    <input required #doctor="ngModel" name="doctor" matInput
                        placeholder="Eg.3001" ngModel>
                </mat-form-field>
                <div *ngIf="doctor.touched && doctor.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div> -->

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Select Doctor</mat-label>
                    <mat-select [(ngModel)]="selectedValue" name="doctor" required #doctor="ngModel" ngModel>
                        <mat-option *ngFor="let doct of allDoctors" [value]="doct.doctorID">
                            {{doct.firstName+" "+doct.lastName+"     "+"("+doct.specialization+")"}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div *ngIf="doctor.touched && doctor.invalid" class="msg">
                    <span style="color: red;">Enter valid details</span>
                </div>
                <!-- <p> Selected Doctor: {{selectedValue}} </p> -->

                <div class="text-center">
                    <button type="submit" mat-raised-button color="primary" class="mr10">Submit</button>
                    <button type="reset" mat-raised-button color="accent">Reset</button>
                </div>
                <!-- <h2 *ngIf="flag">{{sname | uppercase}} added successfully..</h2> -->
            </form>
        </mat-card-content>
    </mat-card>
</div>
